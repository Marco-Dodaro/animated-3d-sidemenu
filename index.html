<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <link rel="stylesheet" href="styles.css">

    <title>Animated 3D SideMenu</title>
  </head>
  <body>

    <nav>
      <label>
        <input class="checkbox" type="checkbox" onclick="openNav()">
        <div class="toggle">
          <span class="topLine common"></span>
          <span class="middleLine common"></span>
          <span class="bottomLine common"></span>
        </div>
      </label>
    </nav>

    <div class="contentWrapper">

        <ul class="slide">
          <li style="--i:4"><a href="#">Home</a></li>
          <li style="--i:3"><a href="#">Portfolio</a></li>
          <li style="--i:2"><a href="#">About</a></li>
          <li style="--i:1"><a href="#">Contact</a></li>
        </ul>



    </div>


    <script>
      let check = document.querySelector(".checkbox");

      function openNav() {
        document.querySelector(".slide").style.transform = "skewY(-15deg) translateX(0px)";
        check.setAttribute('onclick','closeNav()');
      }

      function closeNav() {
        document.querySelector(".slide").style.transform = "skewY(-15deg) translateX(-240px)";
        check.setAttribute('onclick','openNav()');
      }
    </script>
  </body>
</html>
